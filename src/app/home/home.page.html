<ion-header>
  <ion-toolbar>
    <ion-title>About Me</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <h1>Bon Jovi D. Magboo</h1>
</ion-content>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      
      <ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>About Me</ion-title>
  </ion-toolbar>
  <ion-card>
    <img src="assets/icon/Adobo.jpg" />
    <ion-card-header>
      <ion-card-title>Bon Jovi D. Magboo</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
  </ion-card>
 
  <div id="container">
    <strong></strong>
    <p><a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components"></a></p>
  </div>
</ion-content>
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="person-circle-outline"></ion-icon>
      Profile
    </ion-tab-button>
    <ion-tab-button tab="radio">
      <ion-icon name="images-outline"></ion-icon>
      Images
    </ion-tab-button>
    <ion-tab-button tab="library">
      <ion-icon name="game-controller-outline"></ion-icon>
      My Games
    </ion-tab-button>
    <ion-tab-button tab="search">
      <ion-icon name="chatbox-ellipses-outline"></ion-icon>
      Dm me
    </ion-tab-button>
     </ion-tab-bar>
</ion-tabs>
<ion-fab>
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
